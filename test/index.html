<!DOCTYPE html>
<html x-dot>
<head>
  <meta charset="utf-8">
  <title>DOMx Repeat Test Suite</title>
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <script src="../bower_components/domx/dist/domx.base.js"></script>
  <script src="../bower_components/domx/dist/domx.xvalue.js"></script>
  <script src="../dist/domx-repeat.js"></script>
  <script src="repeat.js"></script>
  <script type="text/javascript">
    // make REPL work in the console easy
    window.D = document;
    window.X = D.x;
    window._ = X._;
  </script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <!-- a comment -->
    <section class="foo">
    </section>
  </div>
  <div class="other" x-repeat=".foo" x-repeat-none>There are <b>no</b> foos.</div>
  <div class="self" x-repeat x-repeat-none="No items." x-repeat-first>
    <span class="item"></span>
  </div>
</body>
</html>
